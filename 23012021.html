<body>
<div id="header">
	<div class="container-fluid" id="header1"><br/><br/><br/></div>
	<div class="container-fluid" id="header2"><br/><br/><br/></div>
	<div class="container-fluid" id="header3"><br/><br/><br/></div>
</div> <br/> <br/> <br/>
<div id="middleground">
	<div class="container-fluid">
		<div class="w3-content">
		  <div class="mySlides bg-danger"><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/></div>
		  <div class="mySlides bg-warning"><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/></div>
		  <div class="mySlides bg-success"><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/></div>
		  <div class="mySlides bg-light"><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/></div>		  
		  <div class="mySlides bg-primary"><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/></div>		
		  <div class="mySlides bg-dark"><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/></div>		    
		</div>

		<script>
		var slideIndex = 0;
		carousel();

		function carousel() {
		  var i;
		  var x = document.getElementsByClassName("mySlides");
		  for (i = 0; i < x.length; i++) {
		    x[i].style.display = "none"; 
		  }
		  slideIndex++;
		  if (slideIndex > x.length) {slideIndex = 1} 
		  x[slideIndex-1].style.display = "block"; 
		  setTimeout(carousel, 2000); 
		}
		</script>
	</div>
</div><br/> <br/> <br/>
